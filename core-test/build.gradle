apply from: "$rootDir/buildsystem/android-library.gradle"

android {

    packagingOptions {
        resources {
            pickFirsts += ['META-INF/LICENSE.md', 'META-INF/licenses/ASM', 'META-INF/INDEX.LIST', 'META-INF/LICENSE-notice.md']
        }
    }
    namespace 'com.example.core.test'
}

dependencies {
    api libs.org.jetbrains.kotlinx.coroutines.test
    api libs.junit
    implementation project(':core')
}